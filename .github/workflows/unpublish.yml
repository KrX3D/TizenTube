name: Unpublish package from npm (manual, no confirm)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to unpublish (e.g. 1.15.19). REQUIRED.'
        required: true
        default: ''
      force:
        description: 'Set to "true" to force-unpublish the entire package (--force). Optional.'
        required: false
        default: 'false'

env:
  # Keep the package name here (fixed)
  PACKAGE_NAME: '@krx3d/tizentube'   # <-- edit this if needed

jobs:
  unpublish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (optional)
        uses: actions/checkout@v4

      - name: Resolve inputs
        id: resolve
        run: |
          set -euo pipefail

          VERSION="${{ github.event.inputs.version }}"
          FORCE_INPUT="${{ github.event.inputs.force }}"

          if [ -z "$VERSION" ]; then
            echo "::error::'version' input is required."
            exit 1
          fi

          case "${FORCE_INPUT,,}" in
            "true"|"1"|"yes" ) FORCE="true" ;;
            * ) FORCE="false" ;;
          esac

          echo "package=${PACKAGE_NAME}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "force=${FORCE}" >> "$GITHUB_OUTPUT"
          echo "resolved_ok=true" >> "$GITHUB_OUTPUT"

      - name: Verify version exists on npm (unless force)
        if: steps.resolve.outputs.force != 'true'
        env:
          NPM_CONFIG_REGISTRY: 'https://registry.npmjs.org/'
        run: |
          set -euo pipefail
          PKG="${{ steps.resolve.outputs.package }}"
          VER="${{ steps.resolve.outputs.version }}"
          echo "Checking npm for ${PKG}@${VER} ..."
          if ! npm view "${PKG}@${VER}" > /dev/null 2>&1; then
            echo "::error::Version ${PKG}@${VER} not found on registry. Aborting."
            exit 1
          fi
          echo "Version exists."

      - name: Unpublish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_REGISTRY: 'https://registry.npmjs.org/'
        run: |
          set -euo pipefail
          PKG="${{ steps.resolve.outputs.package }}"
          VER="${{ steps.resolve.outputs.version }}"
          FORCE="${{ steps.resolve.outputs.force }}"

          if [ "$FORCE" = "true" ]; then
            echo "Running: npm unpublish ${PKG} --force"
            npm unpublish "${PKG}" --force
          else
            echo "Running: npm unpublish ${PKG}@${VER}"
            npm unpublish "${PKG}@${VER}"
          fi

      - name: Done
        run: echo "Unpublish finished."
